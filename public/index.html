<!DOCTYPE html>
<html lang="en">
<head>
    <link href="vendors/bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendors/bootstrap-rtl/dist/css/bootstrap-rtl.min.css" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>M-BOOK</title>
</head>
<body ng-app="app" class="ng-cloak" ng-controller="nav">
<nav class="navbar navbar-inverse navbar-fixed-top" >
    <div class="container-fluid">
        <div class="navbar-header navbar-right">
            <div class="navbar-brand" > M-BOOK </div>
        </div>
        <div class="collapse navbar-collapse navbar-right">
            <ul class="nav navbar-nav">
                <li class="nav-btn-effect">
                    <a type="button" class="nav-btn nav-hover">ניטורים</a>
                </li>
                <li class="nav-btn-effect">
                    <a type="button" class="nav-btn nav-hover"> הורדות </a>
                </li>
                <li class="nav-btn-effect">
                    <a type="button" class="nav-btn nav-hover"> סקריפטים </a>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse navbar-right">
            <ul class="nav navbar-nav">
                <li class="nav-btn-effect">
                    <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">סוג <span class="caret"></span><span class="choose">בסיסי</span></a>
                    <ul class="dropdown-menu">
                        <li><a type="button" class="" > בסיסי </a></li>
                        <li role="separator" class="divider"></li>
                        <li><a type="button"> אפליקטיבי </a></li>
                        <li role="separator" class="divider"></li>
                        <li><a type="button"> מתקדם </a></li>
                        <li role="separator" class="divider"></li>
                        <li class="disabled"><a type="button"> מערכות </a></li>
                    </ul>
                </li>
                <li class="nav-btn-effect">
                    <a type="button" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">סדר <span class="caret"></span><span class="choose">שם</span></a>
                    <ul class="dropdown-menu">
                        <li><a type="button" class=""> שם </a></li>
                        <li role="separator" class="divider"></li>
                        <li><a type="button"> סוג </a></li>
                        <li role="separator" class="divider"></li>
                        <li><a type="button"> תאריך </a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-left">
            <ul class="nav navbar-nav">
                <li class="nav-btn-effect">
                    <a type="button" ng-click="search=!search" ng-show="!search" class="nav-hover" title="חיפוש ניטור" data-toggle="tooltip" data-placement="bottom" tooltip>
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </a>
                </li>
                <li class="nav-btn-effect">
                    <a type="button" class="nav-hover" ng-click="addCard()" title="הוספת ניטור" data-toggle="tooltip" data-placement="bottom" tooltip>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </a>
                </li>
                <li class="nav-btn-effect">
                    <a type="button" class="nav-hover" ng-click="openRandom()"  title="ניטור רנדומלי" data-toggle="tooltip" data-placement="bottom" tooltip>
                        <span class="glyphicon glyphicon-random" aria-hidden="true"></span>
                    </a>
                </li>
                <li class="nav-btn-effect">
                    <a type="button" class="nav-hover"  title="מידע על האתר" data-toggle="tooltip" data-placement="bottom" tooltip>
                        <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                    </a>
                </li>
                <li class="nav-btn-effect">
                    <a type="button" class="nav-hover"  title="הגדרות" data-toggle="tooltip" data-placement="bottom" tooltip>
                        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                    </a>
                </li>
            </ul>
        </div>
        <form class="navbar-form navbar-left" ng-show="search" role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default" ng-click="search=!search"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
        </form><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="main">
    <div class="row row-costume-setup ">
        <div class="costume-cards">
            <div class="" ng-repeat="selectedCard in Cards">
                <div class="continer-test row">
                    <div class="continer-img">
                        <img class="img col-lg-12" ng-src="{{selectedCard.img}}">
                    </div>
                    <div class="continer-text">
                        <div class="col-lg-12 text-test">{{selectedCard.monitorName | strLimit: 25}}</div>
                    </div>
                    <div class="continer-info">
                        <ul class="test-a col-lg-12">
                            <li class="col-lg-4 " title="מוניטין" data-toggle="tooltip" data-placement="top" tooltip>
                                <span CLASS="temp" ><span class="glyphicon glyphicon-star" aria-hidden="true"></span></span>
                                <div class="text">13</div>
                            </li>
                            <li class="col-lg-4 temp2" title="צפיות" data-toggle="tooltip" data-placement="top" tooltip>
                                <span CLASS="temp" ><span class="glyphicon glyphicon-blackboard" aria-hidden="true"></span></span>
                                <div class="text">{{selectedCard.views}}</div>
                            </li>
                            <li class="col-lg-4" title="תאריך יצירה" data-toggle="tooltip" data-placement="top" tooltip>
                                <span CLASS="temp" ><span class="glyphicon glyphicon-time" aria-hidden="true"></span></span>
                                <div class="text row">{{selectedCard.dateHeader}}</div>
                            </li>
                        </ul>
                    </div>
                    <div class="button-footer">
                        <button type="submit" class="btn btn-success temp col-lg-12" ng-click="openCard(selectedCard)">פתח ניטור</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<footer>
    <script src="vendors/angular/angular.min.js"></script>
    <script src="vendors/angular-ui/ui-bootstrap-tpls-0.14.2.min.js"></script>
    <script src="vendors/restangular/restangular.min.js"></script>
    <script src="vendors/underscore/underscore.js"></script>
    <script src="vendors/jquery/jquery-2.1.4.min.js"></script>
    <script src="vendors/bootstrap-3.3.5/js/bootstrap.min.js"></script>
    <script src="javascripts/app.js"></script>
    <script src="javascripts/monitorController.js"></script>
    <script src="javascripts/addCardController.js"></script>
    <script src="vendors/angular/angular-sanitize.js"></script>
</footer>
</html>
