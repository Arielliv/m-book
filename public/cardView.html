
<form ng-submit="ok()" class="Mbook">
    <div class="modal-header col-lg-12">
        <h3 class="col-lg-6 col-lg-offset-3 header-costume">{{selectedCard.monitorName}}</h3>
    </div>
    <div class="modal-body ">
        <div class="panel-body form-body-costume">
            <div class="form-group">
                <label class="card-lable2">סוג ניטור:</label>
                <p class="card-p">{{selectedCard.monitorType}}</p>
            </div>
            <div class="form-group">
                <label class="card-lable2">מוצר:</label>
                <p class="card-p">{{selectedCard.monitorProdact}}</p>
            </div>
            <div class="form-group">
                <label class="card-lable2">מערכת:</label>
                <p class="card-p">{{selectedCard.monitorSystem}}</p>
            </div>
            <div class="form-group">
                <label class="card-lable2">הסבר:</label>
                <p class="card-p">{{selectedCard.monitorExplain}}</p>
            </div>
        </div>
    </div>
    <div class="modal-footer footer-cos">
        <button type="submit" class="btn btn-success col-lg-12 btn-modal-costume">יציאה</button>
    </div>
</form>
