
<div class="main" ui-sref="administrator">
    <div class="continer-admin" ui-view>
        <div class="col-lg-12 table-continer-out">
            <div class="col-lg-8 col-lg-offset-2 table-continer-in">
                <h1  class="col-lg-4 col-lg-offset-4">ניטורים</h1>
                <table class="table col-lg-12 " >
                    <thead>
                    <tr>
                        <th class="table-text">שם הניטור</th>
                        <th class="table-text">תאריך</th>
                        <th class="table-text" ng-click="adminFilterChange()">סטאטוס</th>
                        <th class="table-text">פעולות</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="selected in Cards | filter:{status:adminFilter}">
                        <td class="table-text">{{selected.monitorName | strLimit: 15}}</td>
                        <td class="table-text">{{selected.dateHeader}}</td>
                        <td class="table-text">{{selected.status}}</td>
                        <td class="table-text">
                            <button class="btn btn-success" ng-click="openCardAdmin(selected)">פתח</button>
                            <button class="btn btn-danger" ng-click="delMonitor(selected)">מחק</button>
                            <button class="btn btn-primary disabled" >עדכן</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-lg-12 table-continer-out">
            <div class="col-lg-8 col-lg-offset-2">
            <div class="col-lg-5 table-continer-in table-continer-in-spaciel">
                <h1  class="col-lg-4 col-lg-offset-4">קבצים</h1>
                <table class="table col-lg-12 " >
                    <thead>
                    <tr>
                        <th class="table-text">שם קובץ</th>
                        <th class="table-text">פעולות</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="selected in downloadsData">
                        <td class="table-text">{{selected.fileName | strLimit: 15}}</td>
                        <td class="table-text">
                            <button class="btn btn-success" ng-click="openCardAdmin(selected)">פתח</button>
                            <button class="btn btn-danger" ng-click="delMonitor(selected)">מחק</button>
                            <button class="btn btn-primary disabled" >עדכן</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-lg-5  table-continer-in table-continer-in-spaciel">
                <h1  class="col-lg-4 col-lg-offset-4">סקריפטים</h1>
                <table class="table col-lg-12 " >
                    <thead>
                    <tr>
                        <th class="table-text">שם הסקריפט</th>
                        <th class="table-text">פעולות</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="selected in scriptsData">
                        <td class="table-text">{{selected.scriptName | strLimit: 15}}</td>
                        <td class="table-text">
                            <button class="btn btn-success" ng-click="openCardAdmin(selected)">פתח</button>
                            <button class="btn btn-danger" ng-click="delMonitor(selected)">מחק</button>
                            <button class="btn btn-primary disabled" >עדכן</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            </div>
        </div>
    </div>
</div>
