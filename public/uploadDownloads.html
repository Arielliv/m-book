<form novalidate ng-submit="add(Form.$valid)" name="Form">
    <div class="modal-header col-lg-12">
        <h3 class="col-lg-4 col-lg-offset-4">הוספת קובץ</h3>
    </div>
    <div class="modal-body">
        <div class="panel-body">
            <div class="row">
                <div class="form-group col-lg-8" ng-class="{'has-error': notPass && Form.monitorName.$invalid}">
                    <label class="control-label label-add-card" for="monitorName">שם קובץ:</label>
                    <input class="input-add-card form-control " id="monitorName" name="monitorName" type="text"  ng-model="monitorName" ng-pattern="/^[a-z1-9]{10,}$/" ng-required="true">
                    <p ng-show="notPass && Form.monitorName.$invalid" class="help-block">שם הניטור חייב להיות לפחות 10 אותיות/מספרים</p>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-8" ng-class="{'has-error':notPass && Form.monitorExplain.$invalid}">
                    <label class="control-label label-add-card" for="monitorExplain">הסבר על הקובץ</label>
                    <textarea class="input-big form-control " id="monitorExplain" name="monitorExplain" type="text"  ng-model="monitorExplain" ng-pattern="/^[a-z1-9]{1,}$/" ng-required="true"></textarea>
                    <p ng-show="notPass && Form.monitorExplain.$invalid" class="help-block">הסבר חייב להיות לפחות 150 אותיות ו/או מספרים</p>
                </div>
            </div>
            <div>
                <div class="form-group col-lg-8" ng-class="{'has-error': Form.uploadFile.$invalid}">
                    <label class="control-label label-add-card" for="uploadDownloads">שם הקובץ</label>
                    <input class="input-add-card form-control" id="uploadDownloads" name="uploadFile" ng-model="uploadDownloads" type="file" id="file" name="file"/>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-success col-lg-12 btn-modal-costume">הוספה</button>
    </div>
</form>
